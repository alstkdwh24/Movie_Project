                <div id="talk_contents">

                            <div id="username"></div>
                        </div>
                        <div id="write_time">
                            <div id="write">작성시간</div>
                            <div id="comment_date"></div>
                        </div>
                    </div>
                    <div id="talk_contents_content"><label id="label">
                        <input type="text" id="textarea" name="comment">
                        <button id="talk_button_free_two">댓글등록</button>

                    </label>
                    </div>

                </div>


            </div>
            <div id="comment_two">

                    <!--                        </div>-->
                    <!--                    </div>-->
                    <!--                </div>-->
            </div>
        </div>
        <div id="secrete_box">
            <div id="botton_buttom">
                <div id="buttom_two">
                    <button id="talk_button_update_two"
                            th:onclick="|location.href='@{/movie/community/free_board_writer_update(free_number=${vo.free_number})}'|">
                        수정
                    </button>
                    <button id="talk_button_cancel_two">삭제</button>
