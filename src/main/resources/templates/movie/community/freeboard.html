<!DOCTYPE html>
<html lang="en">
<head>
    <!--    제이퀘리 버전-->
    <script src="/js/jquery-1.12.1.min.js"></script>


    <!--    css 소메뉴 html크기 css-->
    <link rel="stylesheet" href="/css/login/login(menu).css">
    <link rel="stylesheet" href="/css/login/login(menu).css">
    <link rel="stylesheet" href="/css/login/login.css">

    <!--프리 보드 css-->
    <link rel="stylesheet" href="/css/event/free_board.css">

    <!--    미니메뉴 모달-->
    <link rel="stylesheet" href="/css/mains/main_imin_menu.css">


    <!--자유개시판 모달 검색 css-->
    <link rel="stylesheet" href="/css/modal/free_board_modal.css">

    <!--글 등록 모달-->
    <link rel="stylesheet" href="/css/resist_contents/resist_modal.css">

    <!--커뮤니티 제목css    -->
    <link rel="stylesheet" href="/css/mains/modal/menu_modal.css">

    <!--    소메뉴 검색 css-->
    <link rel="stylesheet" href="/css/mains/modal/momo_modal.css">

    <!--    채팅 css-->
    <link rel="stylesheet" href="/css/mains/modal/chat_modal.css">

    <!--    커뮤니티 모닿 css-->
    <link rel="stylesheet" href="/css/mains/modal/fragment_gallery_modal.css">


    <!--구글 폰트-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/event/Gallery_modal.css">

    <!--    자유게시판 글 검색 css-->
    <link rel="stylesheet" href="/css/event/free_search_modal.css">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--소메뉴  div-->
<div th:replace="movie/sub_menu-fragment/sub_menu_fragment :: article_divs"></div>

<div class="big_word">
    <div class="input">
        <button id="writer_word" onclick="location.href='/movie/community/free_board_writer'">
            <img src="/css/img/icon/290135_pen_pencil_write_icon.png" alt="" id="pencil"></button>
        <button id="w_s" class="ww_ss"><img src="/css/img/icon/9035096_search_icon.png" alt="" width="100%"
                                            height="100%"></button>
    </div>
    <div class="gallery_title"><h2 class="h2_title2">자유게시판</h2></div>
    <form method="get" name="freeboard" action="##" class="good_form">
        <input type="hidden" name="page" value="1">
        <input type="hidden" name="amount" th:value="${pageVO.amount}">
        <input type="hidden" name="count" >
        <div class="gallery_blank_mini">

            <div class="mini_title_good" id="writer_number">글번호</div>
            <div class="mini_title_good" id="writer_title">글제목</div>
            <div class="mini_title_good" id="writer">작성자</div>
            <div class="mini_title_good" id="w_c" >조회수</div>
            <div class="mini_title_good" id="l_c">좋아요</div>
            <div class="mini_title_good" id="w_t">작성일</div>
        </div>
        <!--        자유게시판 리스트-->
        <div class="gallery_content">
            <div class="gallery_blank_mini2" th:each="vo, status: ${list}"      th:data-free-number="${vo.free_number}"

                >
<!--                                <input type="hidden" name="free_number" th:value="${vo.free_number}">-->

                <div class="mini_title_good" id="writer_number2">[[${vo.free_number}]]</div>
                <div class="mini_title_good" id="writer_title2">[[${vo.free_title}]]</div>
                <div class="mini_title_good" id="writer2">[[${vo.nickname}]]</div>
                <div class="mini_title_good" id="w_c2" data-free-number="1">[[${vo.count}]]</div>
                <div class="mini_title_good" id="l_c2"></div>
                <div class="mini_title_good" id="w_t2">[[${vo.write_time}]]
                </div>
            </div>
        </div>
    </form>
</div>

<!--커뮤니티div-->
<div th:replace="movie/community/fragment_gallery_modal :: mains_menu_modal"></div>


<!--자유게시판 검색 div-->
<div th:replace="movie/community/free_search_modal :: free_writer_modal"></div>

<!--채팅 모달div-->
<div th:replace="movie/mains_fragment/modal/mains_chat_modal :: chat"></div>


<!--소메뉴 검색css-->
<div th:replace="movie/mains_fragment/modal/mains_search_modal :: mains_search_modal"></div>

<!--미니 메뉴 div-->
<div th:replace="movie/mains_fragment/modal/mini_main_modal :: sneak_peeks"></div>


<!--소메뉴 검색 모달-->
<script src="/js/modal/momo_modal.js"></script>

<!--채팅 모달js-->
<script src="/js/modal/chat_modal.js"></script>

<!--자유게시판 검색 js-->
<script src="/js/modal/write_freeboard_modal.js"></script>

<!--자유게시판 date js-->
<script src="/js/data/freeboard.js"></script>

<!--커뮤니티 js-->
<script src="/js/modal/Gallery_modal2.js"></script>

<!--미니 메뉴-->
<script src="/js/modal/menu_modal.js"></script>


<!--ajax로 조회수 조회-->
<script src="/js/data/event/free_board_count.js"></script>

<!--글등록 모달-->
<script src="/js/resist_image_file/resist_modal.js"></script>

</body>
</html>
