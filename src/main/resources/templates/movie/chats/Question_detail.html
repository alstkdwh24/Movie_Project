<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!--제이 쿼리-->
    <script src="/js/jquery-1.12.1.min.js"></script>

    <!--소메뉴 css ,html크기 css-->
    <link rel="stylesheet" href="/css/login/login(menu).css">
    <link rel="stylesheet" href="/css/login/login(menu).css">
    <link rel="stylesheet" href="/css/login/login.css">
    <link rel="stylesheet" href="/css/event/writer2.css">

    <!--    본 페이지 css-->
    <link rel="stylesheet" href="/css/event/Question_detail/Question_detail.css">


    <!--    커뮤니티 모달 css-->
    <link rel="stylesheet" href="/css/mains/modal/menu_modal.css">
    <link rel="stylesheet" href="/css/mains/modal/fragment_gallery_modal.css">

    <!--    미니메뉴 모달-->
    <link rel="stylesheet" href="/css/mains/main_imin_menu.css">

    <!--    검섹 css-->
    <link rel="stylesheet" href="/css/mains/modal/momo_modal.css">

    <!--채팅css-->
    <link rel="stylesheet" href="/css/mains/modal/chat_modal.css">

    <!--    Question 댓글-->
    <link rel="stylesheet" href="/css/event/Question_detail/Question_comment.css">

</head>
<body>

<!--소메뉴 div-->
<div th:replace="/movie/sub_menu-fragment/sub_menu_fragment.html :: article_divs"></div>
<form name="g_delete" method="get" action="" class="input">

    <div class="free_detail">

        <div class="user_name">
            <div id="title"><h2 th:value="${vo.Q_title}">[[${vo.Q_title}]]</h2></div>
            <div id="user_id">
                <div id="user_img"></div>
                <div id="free_feature">
                    <div id="name" th:value="${vo.nickname}">[[${vo.nickname}]]</div>
                    <div id="free_impormation">
                        <div class="small_box" id="gallery_name">[[${vo.Q_number}]]</div>
                        <div class="small_box" id="date">[[${vo.Q_write_time}]]</div>
                        <div class="small_box" id="count">[[${vo.Q_count}]]</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="free_contents" th:value="${vo.Q_content}">
            [[${vo.Q_content}]]

        </div>
        <div class="coment">
            <div id="comment_dox">
                <div class="talk">
                    <div id="talk_img">
                        <input type="image" alt="" id="input_img">
                        <input type="hidden" name="Q_number" th:value="${userSession.username}" id="QNumber">

                    </div>
                    <div id="talk_contents">
                        <div id="talk_contents_title">
                            <div class="Question_comment_title">
                                <div class="Question_id">닉네임</div>
                                <div class="Question_id"></div>
                                <input type="hidden" id="QNumbers">

                            </div>
                            <div class="Question_comment_title">
                                <div class="Question_id">글쓴날짜</div>
                                <div class="Question_id"></div>
                            </div>
                        </div>
                        <div id="talk_contents_content">
                            <label id="idss"><textarea id="textareas"></textarea></label>
                            <button id="Question_comment_two">댓글등록</button>
                        </div>
                        <div id="notice">
                        </div>
                    </div>
                </div>

            </div>

            <div id="botton_buttom">
                <div id="buttom_two">
                    <button id="talk_button_update"
                    >
                        수정
                    </button>
                    <button id="talk_button_cancel">삭제</button>
                </div>
            </div>

        </div>


    </div>
</form>

<!--커뮤니티 div-->
<div th:replace="/movie/community/fragment_gallery_modal.html :: mains_menu_modal"></div>

<!--채팅 div-->
<div th:replace="/movie/mains_fragment/modal/mains_chat_modal.html :: chat"></div>


<!--소메뉴 검색  div-->
<div th:replace="/movie/mains_fragment/modal/mains_search_modal.html :: mains_search_modal">
</div>
<!--미니 메뉴 div-->
<div th:replace="/movie/mains_fragment/modal/mini_main_modal.html :: sneak_peeks"></div>


<!--채팅 js-->
<script src="/js/modal/chat_modal.js"></script>

<!--소메뉴 js-->
<script src="/js/modal/momo_modal.js"></script>

<!--커뮤니티 js-->
<script src="/js/modal/Gallery_modal2.js"></script>

<!--삭제js-->
<script src="/js/data/event/g_detail.js"></script>

<!--미니 메뉴-->
<script src="/js/modal/menu_modal.js"></script>

<!--질문 댓글js-->
<script src="/js/data/question/question_comment.js"></script>
</body>
</html>
