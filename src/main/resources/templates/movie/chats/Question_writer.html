<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<!--    모달 css-->
    <link rel="stylesheet" href="/css/mains/modal/fragment_gallery_modal.css">


<!--소메뉴 css-->
    <link rel="stylesheet" href="/css/login/login(menu).css">

<!-- html전체 높이 css-->
    <link rel="stylesheet" href="/css/login/login.css">

    <!--폼 배경색 css-->
    <link rel="stylesheet" href="/css/event/writer.css">

    <!--writer css 본 페이지-->
    <link rel="stylesheet" href="/css/event/free_board_writer.css">


<!--    커뮤니티 모딜 제목css-->
    <link rel="stylesheet" href="/css/mains/modal/menu_modal.css">
<!--채팅모달 css-->
    <link rel="stylesheet" href="/css/mains/modal/chat_modal.css">

</head>
<body>
<!--소메뉴 div-->
<div th:replace="/movie/sub_menu-fragment/sub_menu_fragment.html :: article_divs"></div>

<!--커뮤니티 모달 div-->
<div th:replace="/movie/community/fragment_gallery_modal.html :: mains_menu_modal"></div>
<form method="post" name="Question_writer" action="/Question" class="big_frame">

<input type="hidden"  id="userSession" th:value="${userSession.username}" name="username">
<input type="hidden" value="0" name="Q_count">
    <div class="big_div">
        <div class="big_gallery_title"><h2 class="title_big">Q-WRITER</h2></div>
        <div class="blank">
            <div class="f-write_title"><h2 class="title_word">글제목</h2></div>
            <div class="title_inputs">
                <label>
                    <input type="text" class="title_input" name="Q_title">
                </label>
            </div>
        </div>
        <div class="blank"></div>
        <div class="big_content">
            <label>
                <textarea class="content_big_input" name="Q_content"></textarea>
            </label>
        </div>
        <div class="blank"></div>
        <div class="big_content_file"></div>
        <div class="writer_button">
            <div class="button_bottom">
                <button class="bottom_submit">SUBMIT</button>
                <button class="bottom_close">CLOSE</button>
            </div>
        </div>


    </div>

</form>
<!--채팅 div-->
<div th:replace="/movie/mains_fragment/modal/mains_chat_modal.html :: chat"></div>

<!--커뮤니티 모달 js-->
<script src="/js/modal/Gallery_modal2.js"></script>

<!--채팅모달js-->
<script src="/js/modal/chat_modal.js"></script>
<!--질문 모달-->
<script src="/js/data/Question_writer.js"></script>

</body>
</html>
