<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="/css/전에%20했던%20css/join.css">
    <meta charset="UTF-8">
    <title>JCGX MEMBER JOIN</title>
</head>
<body>
<div id="background">
    <div class="big_join">
        <div id="big_join_title"><h2>JCGX JOIN</h2></div>
        <div class="join_id"><input type="text" class="input_test" placeholder="아이디를 입력하세요"></div>
        <div class="join_id" id="join_pw"><input type="text" class="input_test" placeholder="비밀번호를 입력하세요"></div>
        <div class="join_id" id="join_nm"><input type="text" class="input_test" placeholder="이름를 입력하세요"></div>
        <div class="join_id" id="join_gender">남:<input type="checkbox" class="input_check_box" >여:<input type="checkbox" class="input_check_box"></div>
        <div class="join_id" id="join_birth"><input type="datetime-local" id="datatime_local"></div>
        <div class="join_id" id="join_ph"><input type="text" class="input_test" placeholder="전화번호를 입력하세요"></div>
        <div class="join_id"  id="join_email"><input type="text" class="input_test" placeholder="이메일를 입력하세요"></div>
        <div class="join_id" id="join_self"><input type="text" class="input_test" placeholder="본인인증을 하세요"></div>
        <div class="join_ids" id="join_button"><button id="button_title"><h2>JOIN</h2></button></div>


    </div>
</div>

</html>
