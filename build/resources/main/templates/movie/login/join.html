<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--    로그린, 소메뉴 css-->

    <link rel="stylesheet" href="/css/login/join.css">
    <link rel="stylesheet" href="/css/login/login(menu).css">
    <link rel="stylesheet" href="/css/login/login(menu).css">


    <!--    소메뉴 검색 css-->
    <link rel="stylesheet" href="/css/mains/modal/momo_modal.css">


    <!--    채팅 css-->
    <link rel="stylesheet" href="/css/mains/modal/chat_modal.css">


    <!--    커뮤니티 모닿 css-->
    <link rel="stylesheet" href="/css/mains/modal/fragment_gallery_modal.css">

    <!--구글 폰트-->

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <title>JCGX MEMBER JOIN</title>
</head>
<body>

<!--소메뉴  div-->
<div th:replace="/movie/sub_menu-fragment/sub_menu_fragment.html :: article_divs"></div>

<form id="login_join" name="login_join" action="##" method="post">

    <div id="id_title"><h2 class="title_id">JOIN</h2></div>
    <div class="id">
        <div class="id_div"><h2 class="title_id">이름</h2></div>

        <div class="id_input"><label>
            <input type="text" name="namena" class="input">
        </label></div>
    </div>

    <div class="black"></div>

    <div class="id">
        <div class="id_div"><h2 class="title_id">아이디</h2></div>
        <div class="id_input"><label>
            <input type="text" name="id" class="input">
        </label></div>
    </div>

    <div class="black"></div>


    <div class="id">
        <div class="id_div"><h2 class="title_id">비밀번호</h2></div>
        <div class="id_input"><label>
            <input type="text" name="pw" class="input">
        </label></div>
    </div>


    <div class="black"></div>
    <div class="id">
        <div class="id_div"><h2 class="title_id">핸드폰번호</h2></div>
        <div class="id_input"><label>
            <input type="text" name="phone" class="input">
        </label></div>
    </div>

    <div class="black"></div>

    <div class="id">
        <div class="id_div"><h2 class="title_id">생년월일</h2></div>
        <div class="id_input"><label>
            <input type="date" name="birth" class="input">
        </label></div>
    </div>

    <div class="black"></div>

    <div class="id">
        <div class="id_div"><h2 class="title_id">성별</h2></div>
        <div class="id_input"><label>
            <select name="gender" class="input">
                <option value="man">남</option>
                <option value="woman">여</option>
            </select>
        </label></div>
    </div>

    <div class="black"></div>

    <div class="id">
        <div class="id_div"><h2 class="title_id">직업</h2></div>
        <div class="id_input"><label>
            <select name="job" class="input">
                <option value="developer">개발자</option>
                <option value="bank_clerk">은행원</option>
                <option value="student">학생</option>
                <option value="teacher">교사</option>
                <option value="employee">회사원</option>
                <option value="self-employed">자영업자</option>
            </select>
        </label></div>
    </div>

    <div class="black"></div>

    <div class="id">
        <div class="id_div"><h2 class="title_id">이메일</h2></div>
        <div class="id_input"><label>
            <input type="text" name="email" class="input">
        </label></div>
    </div>

    <div class="black"></div>

    <div class="id">
        <div class="id_div"><h2 class="title_id">닉네임</h2></div>
        <div class="id_input"><label>
            <input type="text" name="nickname" class="input">
        </label></div>
    </div>
    <div class="div_button">
        <button class="botton_button" id="button_colors">SUBMIT</button>
        <button class="botton_button" id="button_color">CANCEL</button>
    </div>

</form>
<div class="Gallery_container">
    <div class="Gallery_content">
        <button class="G_C"></button>
    </div>
</div>
</body>
<!--커뮤니티div-->
<div th:replace="/movie/community/fragment_gallery_modal.html :: mains_menu_modal"></div>

<!--채팅 모달div-->
<div th:replace="/movie/mains_fragment/modal/mains_chat_modal.html :: chat"></div>


<!--소메뉴 검색css-->
<div th:replace="/movie/mains_fragment/modal/mains_search_modal.html :: mains_search_modal"></div>

<!--커뮤니티 js-->
<script src="/js/modal/Gallery_modal2.js"></script>

<!--소메뉴 검색 모달-->
<script src="/js/modal/momo_modal.js"></script>

<!--채팅 모달js-->
<script src="/js/modal/chat_modal.js"></script>

<!--로그인 데이터js-->
<script src="/js/data/Login_join.js"></script>


</html>
