<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!--    &#45;&#45;css파일-->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/main_menu.css">
    <!--    모달 css-->
    <link rel="stylesheet" href="/css/modal/modal.css">
    <link rel="stylesheet" href="/css/modal/chat_modal.css">
    <!--    제이쿼이 -->
    <script src="/js/jquery-3.7.1.min.js"></script>
    <!--    js파일-->

    <!--    구글폰트-->


    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"/>
    <title></title>

</head>
<body>
<div class="movie_box">

    <div class="top_nav">

        <h2 id="logo">
            <div th:replace="movie/movie_menu/movie_menu.html :: movie_menu"></div>
            <!--채팅방 만들기-->
            <div class="div_title">
                <button class="image_button"><span class="material-symbols-outlined" id="image_span">
menu
</span>
                </button>
                <div class="body_chat">
                    <h3 class="body_JCGX">JCGX</h3></div>
                <button class="chat_button">
                    <div class="body_div_chat">
            <span class="material-symbols-outlined" id="image">
chat_bubble
</span></div>
                </button>

            </div>

        </h2>
    </div>
    <div th:replace="movie/chat/chat.html :: chat_modal"></div>

    <form name="MovieAction" method="get" class="MovieAction">


        <div class="snippet-container">
            <div class="content_view">

                <button class="arrow"><span class="material-symbols-outlined" id="google">

arrow_circle_left

</span></button>
                <div class="body_movie_frame">
                    <div class=" body_movie_frame_feel">
                        <iframe class="iframe" width="70%" height="100%"
                                src="https://www.youtube.com/embed/QTK44VXXkXg?si=zUOLTcM-XlVx1jTv"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <button class="arrow"><span class="material-symbols-outlined" id="google1">
arrow_circle_right
</span></button>

            </div>

            <div class="new_board">
                <div class="board">
                    <h5 class="h2_color">공지사항</h5>
                    <div class="box_board">
                        <div class="board_box">
                            <div class="middle_title">

                            </div>
                            <div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="board_blue">
                    <h5 class="h2_color">자유게시판</h5>
                    <div class="box_board">

                        <div class="board_boxs">
                            <div class="middle_title">

                            </div>
                            <div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </form>
</div>
<script src="/js/main.js"></script>
<script src="/js/modal/modal.js"></script>
<script src="/js/slide/slide.js"></script>
<script src="/js/slide/videoslide.js"></script>
</body>
